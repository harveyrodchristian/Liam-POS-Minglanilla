    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .pos-container {
            display: flex;
            gap: 20px;
        }
        .products {
            flex: 1;
        }
        .cart {
            flex: 1;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }
        .category-tab {
            background: #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .category-tab.active {
            background: #3498db;
            color: white;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .product-item {
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9em;
        }
        .product-item:hover {
            background: #2980b9;
        }
        .cart-items {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .cart-item-controls button {
            background: #e74c3c;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-item-controls button:hover {
            background: #c0392b;
        }
        .cart-total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 15px;
            text-align: right;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #27ae60;
        }
        .receipt {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border: 1px dashed #ccc;
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-buttons button {
            flex: 1;
            margin-top: 0;
        }
        .sales-record {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .sales-record h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .record-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .record-details {
            font-size: 0.9em;
            color: #666;
        }
        .change-display {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .receipt, .receipt * {
                visibility: visible;
            }
            .receipt {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                border: none;
            }
        }
    </style>

        // Add to cart function
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <span>${item.name} x${item.quantity}</span>
                    <div class="cart-item-controls">
                        <button onclick="decreaseQuantity(${item.id})">-</button>
                        <span>₱${(item.price * item.quantity).toFixed(2)}</span>
                        <button onclick="increaseQuantity(${item.id})">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItemElement);
            });
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `Total: ₱${total.toFixed(2)}`;
        }

        // Quantity controls
        window.increaseQuantity = function(id) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += 1;
                updateCart();
            }
        };

        window.decreaseQuantity = function(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }

            }
        };

// Load sales records from local storage
function loadSalesRecords() {
    const savedRecords = localStorage.getItem('salesRecords');
    if (savedRecords) {
        salesRecords = JSON.parse(savedRecords);
    }
}

// Confirm payment
document.getElementById('confirmPayment').addEventListener('click', () => {
    const amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0;
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    if (amountPaid < total) {
        alert('Insufficient payment amount!');
        return;
    }
    
    const change = amountPaid - total;
    const saleRecord = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        items: [...cart],
        total: total,
        amountPaid: amountPaid,
        change: change
    };
    
    // Save to records
    salesRecords.push(saleRecord);
    saveSalesRecords(); // Save to local storage
    
    // Show change alert
    if (change > 0) {
        alert(`Sale completed!\nChange: ₱${change.toFixed(2)}`);
    } else {
        alert('Sale completed! (Exact amount)');
    }
    
    // Clear cart and close modal
    cart = [];
    updateCart();
    closePaymentModal();
});

        // Display sales records

document.getElementById('importRecords').addEventListener('click', () => {
    // Create file input element
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = '.json';
    fileInput.style.display = 'none';
    
    // Handle file selection
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const importedData = JSON.parse(event.target.result);
                
                // Validate data structure
                if (!Array.isArray(importedData)) {
                    alert('Invalid file format! Please select a valid sales data JSON file.');
                    return;
                }
                
                // Validate each record has required fields
                const isValidData = importedData.every(record => 
                    record.hasOwnProperty('id') &&
                    record.hasOwnProperty('date') &&
                    record.hasOwnProperty('items') &&
                    record.hasOwnProperty('total') &&
                    Array.isArray(record.items)
                );
                
                if (!isValidData) {
                    alert('Invalid data structure! Some records are missing required fields.');
                    return;
                }
                
                // Ask user for import preference
                const importChoice = confirm(
                    `Found ${importedData.length} sales records.\n\n` +
                    'Click OK to MERGE with existing data\n' +
                    'Click Cancel to REPLACE all existing data'
                );
                
                if (importChoice) {
                    // Merge: Add imported records to existing ones
                    // Filter out duplicates based on ID
                    const existingIds = new Set(salesRecords.map(record => record.id));
                    const newRecords = importedData.filter(record => !existingIds.has(record.id));
                    
                    salesRecords = salesRecords.concat(newRecords);
                    alert(`Successfully imported ${newRecords.length} new records!\n${importedData.length - newRecords.length} duplicates were skipped.`);
                } else {
                    // Replace: Completely replace existing data
                    salesRecords = importedData;
                    alert(`Successfully replaced all data with ${importedData.length} imported records!`);
                }
                
                // Save to localStorage and refresh display
                saveSalesRecords();
                
                // If records modal is open, refresh the display
                if (document.getElementById('recordsModal').style.display === 'block') {
                    displaySalesRecords();
                }
                
            } catch (error) {
                alert('Error reading file! Please make sure it\'s a valid JSON file.\n\nError: ' + error.message);
            }
        };
        
        reader.readAsText(file);
    });
    
    // Trigger file selection
    document.body.appendChild(fileInput);
    fileInput.click();
    document.body.removeChild(fileInput);
});

// Optional: Add drag and drop functionality for the import
function addDragDropImport() {
    const container = document.querySelector('.container');
    
    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        container.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    // Highlight drop area
    ['dragenter', 'dragover'].forEach(eventName => {
        container.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        container.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight(e) {
        container.style.border = '2px dashed #3498db';
        container.style.backgroundColor = '#f8f9fa';
    }
    
    function unhighlight(e) {
        container.style.border = '';
        container.style.backgroundColor = '';
    }
    
    // Handle dropped files
    container.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0) {
            const file = files[0];
            if (file.type === 'application/json' || file.name.endsWith('.json')) {
                // Process the dropped JSON file (same logic as file input)
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        
                        if (!Array.isArray(importedData)) {
                            alert('Invalid file format! Please drop a valid sales data JSON file.');
                            return;
                        }
                        
                        const isValidData = importedData.every(record => 
                            record.hasOwnProperty('id') &&
                            record.hasOwnProperty('date') &&
                            record.hasOwnProperty('items') &&
                            record.hasOwnProperty('total') &&
                            Array.isArray(record.items)
                        );
                        
                        if (!isValidData) {
                            alert('Invalid data structure! Some records are missing required fields.');
                            return;
                        }
                        
                        const importChoice = confirm(
                            `Found ${importedData.length} sales records.\n\n` +
                            'Click OK to MERGE with existing data\n' +
                            'Click Cancel to REPLACE all existing data'
                        );
                        
                        if (importChoice) {
                            const existingIds = new Set(salesRecords.map(record => record.id));
                            const newRecords = importedData.filter(record => !existingIds.has(record.id));
                            salesRecords = salesRecords.concat(newRecords);
                            alert(`Successfully imported ${newRecords.length} new records!\n${importedData.length - newRecords.length} duplicates were skipped.`);
                        } else {
                            salesRecords = importedData;
                            alert(`Successfully replaced all data with ${importedData.length} imported records!`);
                        }
                        
                        saveSalesRecords();
                        if (document.getElementById('recordsModal').style.display === 'block') {
                            displaySalesRecords();
                        }
                        
                    } catch (error) {
                        alert('Error reading file! Please make sure it\'s a valid JSON file.\n\nError: ' + error.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('Please drop a JSON file (.json)');
            }
        }
    }
}
