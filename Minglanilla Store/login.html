<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .logo::before {
            content: "â‚±";
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c53030;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0aec0;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo"></div>
            <h1>POS System</h1>
            <p class="subtitle">Point of Sale Management</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>

            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" id="username" name="username" required autocomplete="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 POS System. All rights reserved.</p>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDDysGQ_93acyl_truFVyCu1mOdvtQkN_k",
            authDomain: "minglanilla-liam-store-pos.firebaseapp.com",
            projectId: "minglanilla-liam-store-pos",
            storageBucket: "minglanilla-liam-store-pos.firebasestorage.app",
            messagingSenderId: "414295663002",
            appId: "1:414295663002:web:dd4eef5b95ec7f28f05a23",
            measurementId: "G-VP9VLLP9NV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.querySelector('.login-btn');

        // Login form handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = usernameInput.value.trim();
            const password = passwordInput.value;

            // Hide previous error
            errorMessage.style.display = 'none';

            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            // Validate email format
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            // Show loading state
            showLoading();

            try {
                // Sign in with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                showSuccess(user);
            } catch (error) {
                hideLoading();
                handleAuthError(error);
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.animation = 'none';
            errorMessage.offsetHeight; // Trigger reflow
            errorMessage.style.animation = 'slideUp 0.3s ease-out';
        }

        function showLoading() {
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            loginBtn.style.opacity = '0.7';
            loginBtn.style.cursor = 'not-allowed';
        }

        function hideLoading() {
            loginBtn.textContent = 'Sign In';
            loginBtn.disabled = false;
            loginBtn.style.opacity = '1';
            loginBtn.style.cursor = 'pointer';
        }

        function showSuccess(user) {
            loginBtn.textContent = 'Success!';
            loginBtn.style.background = '#48bb78';
            
            setTimeout(() => {
                alert(`Welcome ${user.email}! Redirecting to POS dashboard...`);
                // Redirect to your POS dashboard
                window.location.href = '/dashboard.html'; // Change this to your dashboard URL
            }, 1000);
        }

        function handleAuthError(error) {
            let message = 'An error occurred during login.';
            
            switch (error.code) {
                case 'auth/user-not-found':
                    message = 'No account found with this email address.';
                    break;
                case 'auth/wrong-password':
                    message = 'Incorrect password. Please try again.';
                    break;
                case 'auth/invalid-email':
                    message = 'Please enter a valid email address.';
                    break;
                case 'auth/user-disabled':
                    message = 'This account has been disabled.';
                    break;
                case 'auth/too-many-requests':
                    message = 'Too many failed attempts. Please try again later.';
                    break;
                case 'auth/network-request-failed':
                    message = 'Network error. Please check your connection.';
                    break;
                default:
                    message = error.message || 'Login failed. Please try again.';
            }
            
            showError(message);
        }

        // Forgot password functionality
        window.forgotPassword = async function() {
            const email = usernameInput.value.trim();
            
            if (!email) {
                alert('Please enter your email address first, then click "Forgot Password".');
                usernameInput.focus();
                return;
            }

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                usernameInput.focus();
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert(`Password reset email sent to ${email}. Please check your inbox and follow the instructions.`);
            } catch (error) {
                let message = 'Failed to send password reset email.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        message = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        message = 'Please enter a valid email address.';
                        break;
                    default:
                        message = error.message || 'Failed to send password reset email.';
                }
                
                alert(message);
            }
        };

        // Add interactive feedback
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                if (errorMessage.style.display === 'block') {
                    errorMessage.style.display = 'none';
                }
            });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                console.log('User already logged in:', user.email);
                // Uncomment the line below if you want to auto-redirect logged-in users
                // window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
